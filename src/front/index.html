<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="static/css/materialize.min.css" media="screen,projection" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body  >
    <!-- Navigation bar -->
    <nav style="background-color:#124580">
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo left" style="margin-left: 15px;">Smart Home</a>
            <ul id="nav-mobile" class="right" style="margin-right: 15px;">
                <li class="active">
                    <a href="#boton-prueba">Boton de prueba</a>
                </li>
                <li class="active">
                    <a href="#dispositivos">Dispositivos</a>
                </li>
                <li>
                    <a href="#">Configuración</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Page Body -->
    <div class="container section" >
        <ul class="collapsible popout" data-collapsible = "accordion">
            <li>
<!--                Header-->
                <div class="collapsible-header">
                    <i id="dialog_symbol" class="material-icons">add_task</i>
                    <span id="dialog_text">Dispositivo</span>
                </div>
<!--                body-->
                <div class="collapsible-body">
                    <div class="row">
                        <form class="col s12">
                            <input id="id_disp" type="text" class="validate">
                            <div class="row">
                                <div class="col l6 flow-text center">
                                    <div class="input-field col l6" >
                                        <i class="material-icons prefix">fingerprint</i>
                                        <input id="name" type="text" class="validate" data-length="10">
                                        <label for="name">Nombre</label>
                                    </div>
                                </div>
                                <div class="col l12 flow-text center">
                                    <div class="input-field col l12">
                                        <i class="material-icons prefix">comment</i>
                                        <input id="descripcion" type="text" class="validate">
                                        <label for="descripcion">Descripción</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col l6 flow-text center">
                                    <label>
                                        <input id="typeLight" name="device_types" type="radio" checked />
                                        <span>Luz</span>
                                    </label>
                                    <label>
                                        <input id="typeWindow" name="device_types" type="radio" />
                                        <span>Persiana</span>
                                    </label>
                                </div>
                                <div class="col l6 flow-text center">
                                    <label>
                                        <input id="dimerizable" type="checkbox">
                                        <span>Dimerizable</span>
                                    </label>
                                </div>
                            </div>
                        </form>
                    </div>
                    <a id="save" class="waves-effect waves-light btn"><i class="material-icons left">save_alt</i>Guardar</a>
                    <a id="cancel" class="waves-effect waves-light red btn"><i class="material-icons left">cancel_presentation</i>Cancelar</a>
                </div>
            </li>
        </ul>
    </div>
    <br/>
    <div class="container section" >
        <div class="row">
            <a id="dispositivos"></a>
            <h4>Dispositivos</h4>
        </div>
        <ul id="deviceListId" class="collection"  style="display: block; height: 500px; overflow: auto">
        </ul>
    </div>

    <!-- Page Footer -->
    <footer class="page-footer" style="background-color:#124580">
        <div class="container">
            <div class="row">
                <div class="col l6 s6">
                    <h5 class="white-text">Smart Home</h5>
                    <p class="grey-text text-lighten-4">Copyright USER NAME - 2020</p>
                </div>
                <div class="col l6 s6">
                    <h5 class="white-text right-align">Contact us</h5>
                    <p class="white-text right-align">
                        <a class="grey-text text-lighten-3" href="!#">LinkedIn | </a>
                        <a class="grey-text text-lighten-3" href="!#">Github | </a>
                        <a class="grey-text text-lighten-3" href="!#">Dockerhub</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="static/js/materialize.js"></script>
    <script type="text/javascript" src="js/Main.js"></script>
    <script type="text/javascript" src="js/User.js"></script>
    <script type="text/javascript" src="js/MyFramework.js"></script>
    <script type="text/javascript" src="js/ViewMainPage.js"></script>

</body>

</html>
